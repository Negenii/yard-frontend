<!DOCTYPE html>
<html>
  <head>
    <title>Жилой комплекс «Полянка/44»</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:100,300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Philosopher:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="complex.css" >
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row between-xs middle-xs">
          <div class="col-xs">
            <img src="images/compass-logo.svg" alt="compass-logo" class="header-logo">
          </div>
          <div class="col-xs">
            <nav class="header-nav">
              <a href="#" class="header-nav-link">Снять</a>
              <a href="#" class="header-nav-link">Купить</a>
              <a href="#" class="header-nav-link">Наши агенты</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="complex-title">
      <div class="container">
        <div class="row">
          <div class="col-xs-10">
            <h1 class="complex-title-heading">Жилой комплекс «Полянка/44»</h1>
            <p class="complex-title-address">Район Якиманка, улица Большая Полянка, дом 44 • 119180</p>
          </div>
          <div class="col-xs-2 end-xs">
            <button type="button" name="add-to-favs" class="complex-add-to-favs">В избранное</button>
          </div>
        </div>
      </div>
    </section>
    <section class="gallery">
      <div class="gallery-images-wrapper">
        <img src="images/bitmap-1.png" class="gallery-img" alt="">
        <img src="images/bitmap-2.png" class="gallery-img" alt="">
        <img src="images/bitmap-3.png" class="gallery-img" alt="">
        <img src="images/bitmap-4.png" class="gallery-img" alt="">
        <img src="images/bitmap-5.png" class="gallery-img" alt="">
      </div>
      <div class="container">
        <div class="gallery-button-wrapper">
          <button type="button" name="button" class="gallery-all-photos-btn">41 фотография</button>
        </div>
      </div>
    </section>
    <section class="summary">
      <div class="container">
        <div class="summary-headings">
          <h2 class="summary-heading">
            950
            <small class="summary-heading-subheading">предложений</small>
          </h2>
          <h2 class="summary-heading">
            John McAslan + Partners
            <small class="summary-heading-subheading">архитектор</small>
          </h2>
          <h2 class="summary-heading">
            Группа «ПСН»
            <small class="summary-heading-subheading">застройщик</small>
          </h2>
        </div>
      </div>
    </section>
